<!DOCTYPE html>
<html>
<head>
    <title>Forgot Keyword</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Forgot Keyword</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label>Enter Filename:</label><input type="text" name="filename" required><br>
            <button type="submit">Send Keyword</button>
        </form>
        <p><a href="{{ url_for('search_keyword') }}">Back to Search</a></p>
    </div>
</body>
</html>
